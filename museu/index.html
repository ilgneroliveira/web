<!DOCTYPE html>
<html>
<head>
    <title>Museu</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="../lib/jquery-3.1.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="base">
    <section id="topo">
        <div class="titulo col-md-12">
            <p>Museu Municipal de Brasilândia</p>
            <!--http://muellerjoinville.com.br/shopping/imagens/din/atracoes/2afd1a351a7cea541d9976dd7d01d96a_c.png-->
        </div>

    </section>

    <section id="login">
        <div class="col-sm-12">
            <p>Faça Login</p>
            <form action="home.html">
                <div class="form_clear">
                    <input type="text" placeholder="Usuário" required>
                </div>
                <div class="form_clear">
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="form_clear">
                    <select required>
                        <option value="Administrador">Administrador</option>
                        <option value="Funcionario">Funcionario</option>
                        <option value="Visitante">Visitante</option>
                    </select>
                </div>
                <div class="form_clear">
                    <input type="submit" value="Entrar">
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
