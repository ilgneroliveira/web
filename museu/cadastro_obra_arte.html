<!DOCTYPE html>
<html>
<head>
    <title>Museu</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="../lib/jquery-3.1.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body class="obra">
<div class="base">
    <section id="topo">
        <div class="titulo col-md-12">
            <p>Cadastro de Obra de Arte</p>
        </div>

    </section>

    <section id="cadastro_obra_arte">
        <div class="col-sm-12">
            <p></p>
            <form class="form_obra" name="obra" onsubmit="cadastrou()" method="post">
                <div class="form_clear">
                    Nome:
                    <input name="nome" type="text" placeholder="Nome" required>
                </div>
                <div class="form_clear">
                    Tipo:
                    <select class="form_clear" required>
                        <option value="selecionar">Selecionar</option>
                        <option value="escrita">Escrita</option>
                        <option value="escultura">Escultura</option>
                        <option value="pintura">Pintura</option>
                        <option value="fotografia">Fotografia</option>
                        <option value="arquitetura">Arquitetura</option>
                    </select>
                </div>
                <div class="form_clear">
                    Data:
                    <input name="data" type="date" placeholder="data" required>
                </div>
                <div class="form_clear">
                    Autor:
                    <input name="autor" type="text" placeholder="Autor" required>
                </div>

                <div class="form_clear">
                    Origem:
                    <input type="radio" name="origem" value="Compra" required> Compra
                    <input type="radio" name="origem" value="Doação" required> Doação
                    <input type="radio" name="origem" value="Outros" required> Outros

                </div>

                <div class="form_clear">
                    Descrição:
                    <textarea name="descricao" placeholder="Descrição" required></textarea>
                </div>

                <div class="botoes">
                    <a href="home.html">Voltar</a>
                    <a  href="#" onclick="limpar()">Limpar</a>
                    <input type="submit" value="Cadastrar" onclick="cadastrou()">
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
